<style>

<style>

<style>
.question-box {
    background: white;
    padding: 25px;
    border-radius: 20px;
    width: 85%;
    margin: auto;
    box-shadow: 0px 5px 15px rgba(0,0,0,0.15);
    text-align: left;
    font-size: 20px;
    line-height: 1.6;
    font-family: 'Poppins', sans-serif;
}

.question-box h3 {
    font-weight: 600;
    font-size: 22px;
    margin-bottom: 20px;
}

.question-option {
    background: white;
    border-radius: 15px;
    padding: 15px 18px;
    margin: 12px 0px;
    box-shadow: 0px 4px 12px rgba(0,0,0,0.12);
    font-size: 18px;
    cursor: pointer;
    transition: 0.2s ease;
    border: 2px solid transparent;
}
.question-option:hover {
    transform: scale(1.02);
    border-color: #4aa3ff;
}

input[type="radio"]:checked + label {
    border-color: #4aa3ff;
    background: #e8f3ff;
    transform: scale(1.02);
}
</style>
<script>
function goToMenu(){ document.getElementById('intro').classList.add('hidden'); document.getElementById('menu').classList.remove('hidden'); }
function backToMenu(){ hideAll(); document.getElementById('menu').classList.remove('hidden'); }
function hideAll(){ document.getElementById('menu').classList.add('hidden'); document.getElementById('materi').classList.add('hidden'); document.getElementById('quiz').classList.add('hidden'); document.getElementById('score').classList.add('hidden'); }

function showMateri(){ hideAll(); document.getElementById('materi').classList.remove('hidden'); }

function showInfo(part){
  const info = {
    akar: " Akar ü´ö berfungsi mengambil air dan zat makanan dari dalam tanah agar tumbuhan dapat tumbuh. Ciri-ciri akar : berada di bawah tanah, bentuknya memanjang dan bercabang, berwarna cokelat.",
    batang: "Batang ü™µ seperti jalan raya bagi tumbuhan. Di dalam batang terdapat saluran yang mengalirkan air dan makanan dari akar ke seluruh tubuh. Ciri - ciri batang : bentuknya memanjang, keras atau lunak, menopang daun, bunga, dan buah,berada di atas tanah.",
    daun: "Daun ‚òòÔ∏è menggunakan cahaya matahari, air, dan udara untuk membuat makanan bagi tumbuhan (fotosintesis). Ciri - ciri daun : berwarna hijau, berbentuk pipih dan tipis, memiliki tulang daun",
    bunga: "Bunga üåª berfungsi sebagai alat perkembangbiakan tumbuhan, hasil dari perkembangbiakan nantinya akan terbentuk buah dan biji. Ciri - cir bungai : memiliki warna mencolok, terdiri dari kelopak dan mahkota, biasanya berada di ujung batang atau cabang.",
    buah: "Buah üçÖ berfungsi menyimpan dan menjaga biji agar tumbuhan dapat memperbanyak diri. Ciri - ciri buah :  bentuknya bermacam-macam, di dalamnya terdapat biji.",
  };
  const box = document.getElementById('popup-info');
  box.innerHTML = `<h3>${part.toUpperCase()}</h3><p>${info[part]}</p>`;
  box.classList.remove('hidden');
}

// QUIZ
let current = 0;
let score = 0;
const questions = [
  {q:"Bagian tumbuhan yang berada di dalam tanah dan berfungsi menyerap air adalah...", a:"Akar", o:["Daun","Akar","Batang","Bunga"]},
  {q:"Bagian tumbuhan yang berwarna hijau dan digunakan untuk membuat makanan adalah...", a:"Daun", o:["Akar","Buah","Daun","Batang"]},
  {q:"Batang memiliki fungsi utama sebagai...", a:"Penopang seluruh tubuh tumbuhan", o:["Tempat membuat makanan","Penopang seluruh tubuh tumbuhan","Pelindung biji","Memarik Serangga"]},
  {q:"Bunga pada tumbuhan berfungsi untuk...", a:"Tempat perkembangbiakan", o:["Menyerap zat hara","Melindungi biji","Tempat perkembangbiakan","Mengalirkan air"]},
  {q:"Bagian tumbuhan yang biasanya dapat dimakan dan berisi biji disebut...", a:"Buah", o:["Akar","Batang","Bunga","Buah"]},
  {q:"Ciri-ciri berikut yang menunjukkan akar adalah...", a:"Memanjang,bercabang, dan berada di dalam tanah", o:["Berwarna cerah dan berada di ujung batang","Pipih dan berwarna hijau","Memanjang,bercabang, dan berada di dalam tanah","Memiliki kelopak dan mahkota"]},
  {q:"Jika suatu bagian tumbuhan berbentuk memanjang, keras atau lunak, dan menopang daun, maka bagian itu adalah...", a:"Batang", o:["Akar","Daun","Batang","Buah"]},
  {q:"Bagian tumbuhan yang memiliki warna menarik dan biasanya berada di ujung batang adalah...", a:"Bunga", o:["Bunga","Daun","Akar","Buah"]},
  {q:"Buah berfungsi untuk...", a:"Menyimpan dan melindungi biji", o:["Menyimpan dan melindungi biji","Mengalirkan air ke daun","Membuat makanan bagi tumbuhan","Menyerap air dari tanah"]},
  {q:"Daun dapat dikenali melalui ciri-ciri berikut, kecuali...", a:"Berada di dalam tanah", o:["Berwarna hijau","Bentuk pipih","Memiliki tulang daun","Berada di dalam tanah"]},

];

function startQuiz(){ hideAll(); current=0; score=0; document.getElementById('quiz').classList.remove('hidden'); loadQuestion(); }

function loadQuestion(){
  const q = questions[current];
  let html = `<h3>${q.q}</h3>`;
  q.o.forEach(opt => { html += `<div><input type='radio' name='opt' value='${opt}'> ${opt}</div>`; });
  document.getElementById('question-box').innerHTML = html;
  document.getElementById('next-btn').classList.remove('hidden');
  document.getElementById('finish-btn').classList.add('hidden');
  if(current === questions.length-1){ document.getElementById('next-btn').classList.add('hidden'); document.getElementById('finish-btn').classList.remove('hidden'); }
}

function nextQuestion(){ checkAnswer(); current++; loadQuestion(); }
function finishQuiz(){ checkAnswer(); hideAll(); document.getElementById('score').classList.remove('hidden'); document.getElementById('score-value').innerHTML = `Skor Anda: ${score}/${questions.length}`; }
function checkAnswer(){ const selected=document.querySelector('input[name=opt]:checked'); if(selected && selected.value === questions[current].a){ score++; } }
</script>
